            <button (click)="onGetProducts()" class="btn btn-outline-info ml-2">All</button>
        </li>
        <li>
          <button (click)="onGetSelectedProducts()" class="btn btn-outline-info ml-2">Selected</button>
        </li>
        <li>
          <button (click)="onGetAvailableProducts()" class="btn btn-outline-info ml-2">Available</button>
        </li>
        <li>
          <button (click)="onNewProduct()" class="btn btn-outline-info ml-2">New Product</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav ml-auto">
       <li>
           <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
                 <div class="form-group">
                      <input type="text" ngModel name="keyword" class="form-control"> &nbsp;
                      <button class="btn btn-outline-info"><span class="fa fa-search"></span></button>
                 </div>
           </form>
       </li>

<div class="container" *ngIf="products">
   <table class="table ">
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Qunatity</th>
          <th>Selected</th>
          <th>Available</th>
      </tr>
      <tr *ngFor="let product of products;let order = index">
           <td>{{ order + 1 }}</td>
           <td>{{product.name}}</td>
           <td>{{product.price}}</td>
           <td>{{product.quantity}}</td>
           <td>{{product.selected}}</td>
           <td>{{product.available}}</td>
           <td>
               <button (click)="onSelect(product)" [ngClass]="product.selected ? 'btn-success' : 'btn-danger' " class="btn btn-sm">
                     <span *ngIf="product.selected">Select</span>
                     <span *ngIf="!product.selected">Unselect</span>
               </button>
           </td>
           <td>
            <button (click)="onDelete(product)" class="btn btn-sm btn-danger"><span class="fa fa-trash"></span></button>
           </td>
           <td>
            <button (click)="onEdit(product)" class="btn btn-sm btn-info"><span class="fa fa-edit"></span></button>
           </td>
      </tr>
   </table>
</div>
