<tr *ngIf="product">
  <td>{{ order + 1 }}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>{{product.selected}}</td>
  <td>{{product.available}}</td>
  <td>
      <button (click)="onSelect(product)" [ngClass]="product.selected ? 'btn-success' : 'btn-danger' " class="btn btn-sm">
            <span *ngIf="product.selected">Select</span>
            <span *ngIf="!product.selected">Unselect</span>
      </button>
  </td>
  <td>
   <button (click)="onDelete(product)" class="btn btn-sm btn-danger"><span class="fa fa-trash"></span></button>
  </td>
  <td>
   <button (click)="onEdit(product)" class="btn btn-sm btn-info"><span class="fa fa-edit"></span></button>
  </td>
</tr>
