<div class="container" *ngIf="formGroup">
  <!-- {{ formGroup.value | json }} -->
   <form [formGroup]="formGroup">
         <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name"
            [ngClass]="{'is-invalid': submitted && formGroup.controls['name'].errors }">

            <div *ngIf="submitted && formGroup.controls['name'].errors" class="invalid-feedback">
                  <div *ngIf="submitted && formGroup.controls['name'].errors['required']">Name is required</div>
            </div>
         </div>
         <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" formControlName="price"
             [ngClass]="{'is-invalid': submitted && formGroup.controls['price'].errors }">
            <div *ngIf="submitted && formGroup.controls['price'].errors" class="invalid-feedback">
              <div *ngIf="submitted && formGroup.controls['price'].errors['required']">Price is required</div>
              <div *ngIf="submitted && formGroup.controls['price'].errors['min']">Minimum price is 500</div>
             </div>
         </div>
         <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
         </div>
         <div class="form-group">
            <label>Selected</label>
            <input type="checkbox" formControlName="selected">
          </div>
          <div class="form-group">
            <label>Available</label>
            <input type="checkbox" formControlName="available">
          </div>
          <button (click)="onSaveProduct()" class="btn btn-success">Save</button>
   </form>
</div>
